<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Type</th>
        <th>Skills</th>
        <th>Actions</th>
    </tr>
    <!-- For each employees you should have one <tr> like below -->
    <tr th:each="b : ${books}" class="item">
        <td th:text="${b.name}">[b.name]</td>
        <td th:text="${b.category}">[]</td>
        <td th:text="${b.author}">[employees.type]</td>

        <td>
            <!-- EmployeeController.delete (Only ADMIN can see this element)-->
            <th:block>
                <form th:method="POST" th:action="@{'/employees/{id}/delete' (id=${b.id})}">
                    <button type="submit" class="delete-item">Delete</button>
                </form>
            </th:block>

            <!-- EmployeeController.showEdit (Only ADMIN can see this element)-->
            <th:block >
                <a th:href="@{'/employees/{id}/edit' (id=${b.id})}" class="edit-item">Edit</a>
            </th:block>
        </td>
    </tr>
</table>

</body>
</html>
